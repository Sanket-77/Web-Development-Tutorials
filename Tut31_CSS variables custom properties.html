<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables/custom properties </title>
    <style>
        :root{
            --primari-color:black;
        }
        .box{
            --box-color:violet;
            width: 200px;
            height: 200px;
            background-color: var(--box-color);
            border: 2px solid red;
            box-shadow:4px 4px var(--box-color);
            margin: 2px 8px;
        }
        .container{
            display: flex;
            background-color: var(--primari-color);
            justify-content: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
