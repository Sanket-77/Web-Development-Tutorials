<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON TUTORIAL</title>
</head>
<body>
    <div class="containe">This is my container</div>
    <script>
        let jsonobj = {
            name:"sanket",
            freind: "prashant",
            food:"kfc"
        }
        console.log(jsonobj);
        
        // Object to string 
        let myJsonstr = JSON.stringify(jsonobj);
        console.log(myJsonstr);

        // replace the string 
        myJsonstr = myJsonstr.replace('sanket', 'Teknas');
        console.log(myJsonstr);

        //  String to object 
        newjsonobj = JSON.parse(myJsonstr);
        console.log(newjsonobj);

    </script>
</body>
</html>
