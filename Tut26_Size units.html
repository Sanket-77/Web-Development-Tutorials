<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        .container{
            font-size: 10px;
            border: 2px solid red;

            /* vh for height and vw for width it takes 100 % height & width */
            height: 100vh;
            width: 100vw;
        }
        h1{
            text-align: center;
        }
        #First{
            /* em mutiply by parrent font size 6*10=60 */
            font-size: 6em;
            padding: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="First">This is heading </h1>
        <h1 id="Second">This is Second heading </h1>
        <h1 id="Third">This is Third heading </h1>
    </div>
</body>
</html>
