<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #redelement{
            color: red;
        }
        /* class selector */
        .bgBlue{
            background-color: yellow;
        }
        /* This is grouping selector */
        footer,span{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS Selector </h1>
    <p>This is simple paragraph to demonstrat css selector </p>
    <p id="secondpara" class="redelement bgBlue">This is simple  another paragraph to demonstrat css selector </p>
    <div>
        <span>This is span </span>
        <p>This is simple  another paragraph inside div  demonstrat css selector </p>
        <footer>This is footer </footer>
    </div>
    
</body>
</html>
